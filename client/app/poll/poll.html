<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-include="'components/header/header.html'"></div>

<div class="container" ng-controller="PollCtrl" >
  <div class="row">
    <div class="col-md-4 col-md-offset-4" ng-show="isLoggedIn() && voted()">
        <h1>{{ poll.name }} (host: {{ owner }})</h1>
        <canvas id="myChart" height="350px" ></canvas>
        <!--<ul>
            <li>Owner: {{ owner }}</li>
            <li>Create Date: {{poll.date | date }}</li>
            <li>Expired time: {{ poll.expired | date }}</li>
            <ul>
            <div ng-repeat="option in poll.option">
                <li>{{ option.name }} | count: {{ option.count }}</li>
            </div>
            </ul>
        </ul>-->
    </div>
    <div class="col-md-4 col-md-offset-4" ng-show="isLoggedIn() && !voted()">
        <h1>{{ poll.name }}</h1>
        <form novalidate>
            <div ng-repeat="option in poll.option" class="btn btn-default btn-block">
                <input type="radio" ng-model="$parent.descion" value="{{ option.name }}" /> {{ option.name }}
            </div>
            <input type="submit" ng-click="update(descion)" value="Vote" />
        </form>
    </div>
  </div>
</div>
